<html>
<head>
    <title>
        Moment JS
    </title>
    <script src="moment.js"></script>
    <script type="text/javascript">
    function basic () {
        alert(moment("2013-02-08 09"));
    }
    function advanced () {
        alert(moment("2013-02-08 09"));
    }
    function non(){
        alert(moment("17-07-2014", "DD-MM-YYYY"));
    }
    
    function multiple(){
        alert(moment("24-07-2014", ["MM-DD-YYYY", "DD-MM", "DD-MM-YYYY"]));
    }
    multiple();
    </script>
</head>
<body>
    
</body>
</html>
